<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <header class="text-3xl font-bold mb-6 text-blue-600">Image Uploader</header>

    <div class="bg-white p-6 rounded-lg shadow-lg w-80 flex flex-col items-center">
        <input type="file" id="imageInput" class="mb-4" accept="image/*">
        <button id="uploadBtn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Upload</button>

        <p id="status" class="mt-4 text-gray-700 hidden">Uploading...</p>

        <a id="imageLink" href="#" target="_blank" class="text-blue-600 underline mt-4 hidden">View Uploaded Image</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
