<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Your Uploaded Image</h1>
        <img id="uploadedImage" class="w-full rounded border" alt="Uploaded">
        <a href="index.html" class="block mt-4 text-center text-blue-500 hover:underline">
            Upload Another Image
        </a>
    </div>

    <script>
        // Retrieve the image data from sessionStorage
        const imageData = sessionStorage.getItem('uploadedImage');
        if (imageData) {
            document.getElementById('uploadedImage').src = imageData;
        } else {
            alert('No image found. Please upload an image.');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
