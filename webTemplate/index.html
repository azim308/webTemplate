<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to HTML Generator</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen space-y-4">
    <div class="bg-white p-6 rounded shadow-lg space-y-4">
        <h1 class="text-2xl font-bold text-center">Image to HTML Generator</h1>

        <!-- Upload Section -->
        <input type="file" id="imageInput" accept="image/*"
            class="block w-full text-gray-700 border border-gray-300 rounded-md p-2" />

        <!-- Preview Section -->
        <div id="imagePreview"
            class="flex justify-center items-center border border-dashed border-gray-400 rounded-md p-4 min-h-[200px] bg-gray-50">
            <p class="text-gray-500">No image uploaded</p>
        </div>

        <!-- Download Button -->
        <button id="downloadButton"
            class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
            disabled>
            Download HTML
        </button>
    </div>
</body>

</html>
